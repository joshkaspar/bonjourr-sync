name: Update today.csv

on:
  schedule:
    - cron: "0 * * * *" # hourly on the hour (UTC)
  workflow_dispatch: {}

concurrency:
  group: update-today
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build today.csv
        run: node scripts/build-quotes.mjs

      - name: Debug output
        run: |
          ls -la docs
          if [ -f docs/today.csv ]; then
            echo "today.csv contents:"
            cat docs/today.csv
          else
            echo "today.csv missing"
            exit 1
          fi

      - name: Commit if changed
        run: |
          git add docs/today.csv
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "quotes-bot"
          git config user.email "quotes-bot@users.noreply.github.com"
          git add docs/today.csv
          git commit -m "Update today.csv"
          git push
